<html>
<head>
    <title>Simple Mapper</title>
    <script src="../js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../www/data/poi.js" type="text/javascript" charset="utf-8"></script>
    <script>
        
        function loadMap(){
            var img = $("#map_image");
            console.log(img);
            img.attr('src', '../../www/' + audiowand_map.image);
        }
        
        function showLocation(event){
            console.log(event);
            
            var marker = {
                "top":  event.pageY - $('#map_image').offset().top,
                "left": event.pageX - $('#map_image').offset().left
            }
            
            prompt('Marker', JSON.stringify(marker));
        }
    
    </script>
</head>
<body onload="loadMap()">
    <img id="map_image" src="" onclick="showLocation(event);">
</body>
</html>
