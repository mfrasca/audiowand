<!DOCTYPE html>
<html manifest="manifest.appcache" > 
    <head> 
        <title>Mobile Guide</title> 
        
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
       
        <!-- Jquery Style -->
        <link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
        
        <!-- Application CSS -->
        <link rel="stylesheet" href="style/main.css" type="text/css" charset="utf-8">
         
        <!-- Phone Gap -->
        <script type="text/javascript" src="cordova.js"></script>
        
        <!-- JQuery Stuff -->
        <script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>        
        <script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js" type="text/javascript" charset="utf-8"></script>
        
        <!-- Application javascript -->
        <script src="data/poi.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/main.js" type="text/javascript"></script>
        
    </head> 
<body>
    
    <!--  H O M E - P A G E  -->
    <div data-role="page" id="index-page">
        <div data-role="header" data-position="fixed" >
            <a href="#about-page" data-transition="slide" data-direction="reverse" data-icon="arrow-l" >About</a>
            <h1>List</h1>
            <a href="#map-page" data-transition="slide" data-icon="arrow-r" data-iconpos="right" >Map</a>
        </div><!-- /header -->
    
        <div data-role="content">	
               <ul data-role="listview" id="audiowand-poi-list" data-inset="false"></ul>
        </div>
        
        <div data-role="footer" data-position="fixed" id="index-page-footer">
            <div class="ui-bar">
                    <form>
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <input name="radio-choice-h-2" id="radio-choice-h-2a" value="off"  type="radio">
                            <label for="radio-choice-h-2a">Headphone Mode</label>
                            <input name="radio-choice-h-2" id="radio-choice-h-2b" value="on" checked="checked" type="radio">
                            <label for="radio-choice-h-2b">Wand Mode</label>
                        </fieldset>
                    </form>
             </div>
        </div>
        
    </div>
    
    <!--  M A P - P A G E  -->
    <div data-role="page" id="map-page">
        <div data-role="header" data-position="fixed" >
            <a href="#index-page" data-transition="slide" data-direction="reverse" data-icon="arrow-l" >List</a>
            <h1>List</h1>
            <a data-transition="slide" data-icon="navigation" data-iconpos="right" >Navigate</a>
        </div><!-- /header -->
    
        <div data-role="content">	
                <h2>Map is here</h2>
        </div>
        
        <div data-role="footer" data-position="fixed" >
            <div class="ui-bar">
                <form class="full-width-slider">
                    <input name="slider-zoom" id="slider-1" min="0" max="100" value="50" type="range">
                </form>
            </div>
        </div>
    </div>
    
    <!--  A B O U T - P A G E  -->
    <div data-role="page" id="about-page">
        <div data-role="header" data-position="fixed" >
            <a href="#credits-page" data-transition="slide" data-direction="reverse" data-icon="arrow-l" >Credits</a>
            <h1>About</h1>
            <a href="#index-page" data-transition="slide" data-icon="arrow-r" data-iconpos="right" class="ui-btn-right" >List</a>
        </div><!-- /header -->
    
        <div data-role="content">	
                <h2>Native Trees</h2>
        </div>
    </div>
    
    <!--  C R E D I T S - P A G E  -->
    <div data-role="page" id="credits-page">
        <div data-role="header" data-position="fixed" >
            <h1>About</h1>
            <a href="#about-page" data-transition="slide" data-icon="arrow-r" data-iconpos="right" class="ui-btn-right" >List</a>
        </div><!-- /header -->
    
        <div data-role="content">	
                <h2>Credits</h2>
                <p>We were the ones what done this!</p>
        </div>
    </div>



</body>
</html>
